services:
  nginx:
    image: nginx:latest
    container_name: reverse-proxy
    volumes:
      - ./nginx/conf.d/cockpit-front.conf:/etc/nginx/conf.d/cockpit-front.conf:ro   # récupère le fichier pour le mettre dans le conteneur en read-only
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./log/:/var/log/nginx
    ports:
      - "80:80"
    restart: unless-stopped